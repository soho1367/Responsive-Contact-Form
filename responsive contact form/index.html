<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="right"></div>
            <div class="left">
                <h2>تماس با ما</h2>
                <input type="text" class="field" placeholder="نام">
                <input type="email" class="field" placeholder="ایمیل">
                <input type="text" class="field" placeholder="تلفن">
                <textarea class="field area" placeholder="پیام"></textarea>
                <button class="btn">ارسال</button>

            </div>
        </div>
    </div>
</body>
</html>
